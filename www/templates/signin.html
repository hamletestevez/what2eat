<ion-view title="signin" hide-nav-bar="true" hide-back-button="true" cache-view="false" nav-transition="none" id="page8">
  <ion-content padding="true" class="manual-ios-statusbar-padding">
    <form id="signin-form2" class="list">
      <div class="spacer" style="height: 50px;"></div>
      <ion-list id="signin-list3">
        <label class="item item-input item-floating-label" id="signin-input3" name="Name">
          <span class="input-label">Name</span>
          <input type="text" placeholder="Name">
        </label>
        <label class="item item-input item-floating-label" id="signin-input5" name="Email">
          <span class="input-label">Email</span>
          <input type="email" placeholder="Email">
        </label>
        <label class="item item-input item-floating-label" id="signin-input4" name="Password">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Password">
        </label>
        <label class="item item-input item-floating-label" id="signin-input6" name="Confirm Password">
          <span class="input-label">Confirm Password</span>
          <input type="password" placeholder="Confirm Password">
        </label>
      </ion-list>
      <div class="spacer" style="height: 50px;"></div>
      <a ui-sref="menu.what2Eat()" id="signin-button7" class="button button-balanced button-block">Create Account</a>
      <a ui-sref="login()" id="signin-button8" class="button button-positive button-block button-clear">Back to Log in</a>
    </form>
  </ion-content>
</ion-view>
