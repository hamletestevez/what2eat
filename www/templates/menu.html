<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="side-menu21"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left" id="side-menu21">
    <ion-header-bar class="bar-stable">
      <div class="title">Menu</div>
    </ion-header-bar>
    <ion-content padding="false" class="side-menu-left has-header ">
      <ion-list id="menu-list1">
        <ion-item class="item-icon-right" id="menu-list-item1" ui-sref="menu.what2Eat()" menu-close="">What 2 Eat
          <i class="icon ion-ios-speedometer"></i>
        </ion-item>
        <ion-item class="item-icon-right" id="menu-list-item2" ui-sref="menu.myLocations()" menu-close="">My Locations
          <i class="icon ion-ios-location"></i>
        </ion-item>
        <ion-item class="item-icon-right" id="menu-list-item3" ui-sref="menu.history()" menu-close="">History
          <i class="icon ion-ios-clock-outline"></i>
        </ion-item>
        <ion-item class="item-icon-right" id="menu-list-item4" ui-sref="menu.settings()" menu-close="">Settings
          <i class="icon ion-gear-a"></i>
        </ion-item>
        <ion-item class="item-icon-right" id="menu-list-item5" ui-sref="menu.account()" menu-close="">Account
          <i class="icon ion-key"></i>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
